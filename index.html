<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & countdowns</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-video-container">
        <video src="vdo/bg.mp4" class="bg-video"autoplay muted loop></video>
    </div>
    <div class="clock">
        <div class="clock__face">
            <div class="clock__heading">Clock</div>
            <div class="clock__hands">
                <div class="clock__hand clock__hours"></div>
                <div class="clock__hand clock__minutes"></div>
                <div class="clock__hand clock__seconds"></div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
